<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Category</title>
    <link rel="stylesheet" href="../Css/poststyle.css" />
</head>

<body>
    <h1 class="main_title">Подача объявления</h1>
    <div class="main_background">
        <h3 class="description">Опишите в подробностях</h3>
        <input class="name" type="text" placeholder="Укажите название товара">
    </div>

    <div class="container">
        <h3>Категория</h3>

        <div class="select-box">
            <div class="options-container">
                <div class="option">
                    <input type="radio" class="radio" id="kids" name="category" />
                    <label for="kids">Детские товары</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="privacy" name="category" />
                    <label for="privacy">Недвижимость</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="vehicles" name="category" />
                    <label for="vehicles">Транспорт</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="animals" name="category" />
                    <label for="animals">Животные</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="job" name="category" />
                    <label for="job">Работа</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="details" name="category" />
                    <label for="details">Запчасти для транспорта</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="house" name="category" />
                    <label for="house">Дом и сад</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="electricity" name="category" />
                    <label for="electricity">Электроника</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="bussines" name="category" />
                    <label for="bussines">Бизнес и услуги</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="fashion" name="category" />
                    <label for="fashion">Мода и стиль</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="sport" name="category" />
                    <label for="sport">Спорт и отдых</label>
                </div>

            </div>

            <div class="selected">
                Выберите категорию
            </div>

            <div class="search-box">
                <input type="text" placeholder="Введите название категории..." />
            </div>
        </div>
    </div>
    <input class="describe" type="text" placeholder="Опишите свой товар...">
