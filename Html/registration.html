<body class="light-theme">

    <form action="">
        <div class="container">
            <center>
                <h1 title="Пожалуйста, заполните эту форму, чтобы создать учетную запись.">Регистрация</h1>
            </center>
            <hr>

            <!--<label for="email"><b>Введите ваш email:</b></label>-->
            <input type="text" placeholder="Введите ваш Email" name="email" required>

            <!--<label for="psw"><b>Введите ваш пароль:</b></label>-->
            <input type="password" placeholder="Введите ваш пароль" name="psw" required>

            <!--<label for="psw-repeat"><b>Повтор пароля:</b></label>-->
            <input type="password" placeholder="Повтор пароля:" name="psw-repeat" required>
            <hr>
            <p>Создавая учетную запись, вы соглашаетесь с нашими <a href="https://www.youtube.com/watch?v=Y-RgUwcEbno"> Условиями и конфиденциальностью.</a></p>

            <button type="submit" class="registerbtn">Регистрация</button>
        </div>

        <div class="container signin">
            <p>Уже есть аккаунт? <a href="login.html">Войти</a>.</p>
        </div>

    </form>
    <button class="btn">Dark</button>
